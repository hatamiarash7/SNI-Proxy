name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: wangyoucao577/go-release-action@master
        env:
          CGO_ENABLED: 0 # Alpine
        with:
          github_token: ${{ secrets.GB_TOKEN }}
          goos: linux
          goarch: amd64
